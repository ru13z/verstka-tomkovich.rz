<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Watches | Інтернет-магазин годинників</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!-- Required Core Stylesheet -->
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

<!-- Optional Theme Stylesheet -->
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header>
    <div class="container flex-container">
        <div class="logo header-logo">
            <a href="/">
                <img src="img/logo.png" alt="Best Watches">
            </a>
        </div>

        <div class="menu header-menu">
            <nav>
                <ul>
                    <li><a href="#">бренди</a></li>
                    <li><a href="#">аксессуари</a></li>
                    <li>
                        <a href="#">розпродаж</a>
                    </li>
                    <li class="current-menu-item"><a href="#">контакти</a></li>
                    <li><a href="#">про нас</a></li>
                    <li><a href="#">відгуки</a></li>

                </ul>
            </nav>
        </div>
        <div class="cart">
            <span class="cart-info">Моя корзина:</span>
            <img src="img/basket.png" alt="Корзина">
            <span class="count">1</span>
        </div>
    </div>
</header>




    <div class="container">
        <div class="box-search">
            <form action="">
                <input name="search" placeholder="Пошук по каталогу">
                <button type="submit">
                    <img src="img/search.png" alt="Пошук">
                </button>
            </form>
        </div>
    </div>

    <section class="section section-main">
        <div class="container">
            <div class="glide" id="main-carousel">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">1</li>
                        <li class="glide__slide">2</li>
                        <li class="glide__slide">3</li>
                    </ul>
                </div>


                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </div>
    </section>






    <script src="js/app.min.js"></script>
</body>

</html>
