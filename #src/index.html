<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', { "title":"Best Watches | Інтернет-магазин годинників" })

<body>
    @@include('html/header.html',{})


    <div class="container">
        <div class="box-search">
            <form action="">
                <input name="search" placeholder="Пошук по каталогу">
                <button type="submit">
                    <img src="@img/search.png" alt="Пошук">
                </button>
            </form>
        </div>
    </div>

    <section class="section section-main">
        <div class="container">
            <div class="glide" id="main-carousel">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">1</li>
                        <li class="glide__slide">2</li>
                        <li class="glide__slide">3</li>
                    </ul>
                </div>


                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </div>
    </section>






    <script src="js/app.min.js"></script>
</body>

</html>
